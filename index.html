<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>

  <!-- Bootswatch, Font Awesome, and Google Fonts links -->
  <link 
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL" 
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/550527528e.js" crossorigin="anonymous"></script>
  <!-- <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  /> -->
</head>

<body>

  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- City search history div  -->
    <div id="buttons-view"></div>

    <!-- City search form -->
    <form id="city-form">
      <label for="city-input">Search for a City:</label>
      <input type="text" id="city-input">
      <button id="search-btn" type="submit"><i class='fab fa-searchengin'></i></button>
    </form>

    <!-- Weather display divs-->
    <div id="current-weather-div"></div>
    <div id ="five-day-div"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </div>
</body>

</html>
